<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 15px; background-color: #f0f0f0; border-left: 5px solid #4CAF50; }
    </style>
</head>
<body>

    <h1>House Price Predictor</h1>
    <p>Enter the details of the house below:</p>

    <form action="/predict" method="POST">
        
        <label>Area (Square Feet):</label>
        <input type="number" name="area" placeholder="e.g. 5000" required>

        <label>Bedrooms:</label>
        <input type="number" name="bedrooms" placeholder="e.g. 4" required>

        <label>Bathrooms:</label>
        <input type="number" name="bathrooms" placeholder="e.g. 2" required>

        <label>Stories:</label>
        <input type="number" name="stories" placeholder="e.g. 2" required>

        <label>Parking Spaces:</label>
        <input type="number" name="parking" placeholder="e.g. 1" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        <h2>{{ prediction_text }}</h2>
    </div>
    {% endif %}

</body>
</html>
